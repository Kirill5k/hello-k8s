apiVersion: apps/v1
kind: Deployment
metadata:
    name: myapp-deployment
    labels:
        app: myapp
        env: production
spec:
  replicas: 3
  selector:
    matchLabels:
        env: production
  template:
      metadata:
        name: nginx-1
        labels:
          env: production
      spec:
        containers:
          - name: nginx
            image: nginx